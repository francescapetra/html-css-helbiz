<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Helbiz</title>
</head>
<body>
  <header>
    <div class="container header_top">
      <div class="row">
        <div class="col-xs-2">
          <img class="logo_nav" src="img/logo.svg" alt="logo">
        </div>
        <div class="col-xs-10 text-right">
          <nav class="first_nav visible-lg-inline-block">
            <ul class="list-inline text-uppercase">
              <li><a href="#">mobility</a></li>
              <li><a href="#">helbiz kitchen</a></li>
              <li><a href="#">my helbiz</a></li>
              <li><a href="#">unlimited</a></li>
              <li><a href="#">about</a></li>
            </ul>
          </nav>
          <nav class="second_nav visible-lg-inline-block">
            <ul class="list-inline">
              <li><button class="lang" type="button" name="button">ENG<i class="angle_down fas fa-angle-down"></i></button></li>
              <li> <a class="btn btn_black;" href="#">Login</a></li>
            </ul>
          </nav>
          <div class="hamb_menu hidden-lg"><i class=" fas fa-bars"></i></div>
        </div>
      </div>
    </div>
    <div class="container hero">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Mobility of Tomorrow</h1>
          <img class="hero_img text-center" src="img/hero.jpg" alt="foto">
        </div>
      </div>
    </div>
  </header>
  <!-- fine header -->
  <main>
    <!-- tris colonne -->
   <section class="trio_col">
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="product">
            <img class="helbiz_go_logo" src="img/helbiz-go.svg" alt="">
            <h2>Seamless E-Scooter sharing globally</h2>
            <a class="learn" href="#">Learn More <i class="fas fa-angle-right"></i></a>
            <img class="mono_pattino" src="img/helbizgo.png" alt="">
          </div>
        </div>
        <div class="col-md-4 col_center text-center ">
          <div class="product">
            <img class="helbiz_go_logo" src="img/helbiz-bike.svg" alt="">
            <h2>Seamless E-Scooter sharing globally</h2>
            <a class="learn" href="#">Learn More <i class="fas fa-angle-right"></i></a>
            <img class="mono_bike" src="img/helbizbike.png" alt="">
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="product">
            <img class="helbiz_go_logo" src="img/helbiz-moped.svg" alt="">
            <h2>Seamless E-Scooter sharing globally sharing globally</h2>
            <a class="learn" href="#">Learn More <i class="fas fa-angle-right"></i></a>
            <img class="mono_vespa" src="img/helbizmoped.png" alt="">
          </div>
        </div>
      </div>
    </div>
   </section>
</main>
</body>
</html>
